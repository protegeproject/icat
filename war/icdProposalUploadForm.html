<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Form Page</title>
</head>
<body>
<h1>Upload a File</h1>
 
	<form action="rest/proposals/upload" method="post" enctype="multipart/form-data">
 
	   <p>
		Select a file : <input type="file" name="file" size="100" />
	   </p>
 
  		<p>
 			Project: <input type="text" name="project" size="100" />
 		</p>
 
 		<p>
 			API Key: <input type="text" name="apikey" size="100" />
 		</p>
 
	   <input type="submit" value="Upload It" />
	   
	</form>
	
</body>
</html>
